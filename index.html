<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="hero"></div>
      <main>
        <h1 role="heading">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p role="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </main>
      <ul class="stats">
        <li>
          <p class="number">10k+</p>
          <p class="stat-label">companies</p>
        </li>
        <li>
          <p class="number">314</p>
          <p class="stat-label">templates</p>
        </li>
        <li>
          <p class="number">12M+</p>
          <p class="stat-label">queries</p>
        </li>
      </ul>
    </div>

    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://kevin-hyde.netlify.app/">Kevin Hyde</a>.
    </div>
  </body>
</html>
